<ng-container *ngIf="slides$ | async as slides">
  <ng-container *ngIf="foregrounds$ | async as foregrounds">
    <app-slider
      [slides]="slides"
      [foregrounds]="foregrounds"
      (isFullscrenSlide)="isFullscrenSlide($event)"
    ></app-slider>
  </ng-container>
</ng-container>
