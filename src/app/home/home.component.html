<div class="slides" *ngIf="slides?.length > 0">
  <div *ngFor="let slide of sortBy('sort'); let i = index; trackBy: trackByFn"
    [ngClass]="{ hidden: currentSlide !== i }" class="slide">
    <ng-container [ngSwitch]="slide.type">
      <ng-template [ngSwitchCase]="'image'">
        <img [src]="slide.downloadURL" [alt]="slide.name" />
      </ng-template>
      <ng-template [ngSwitchCase]="'video'">
        <video [src]="slide.downloadURL" loop autoplay [muted]="true"></video>
      </ng-template>
    </ng-container>
  </div>

  <div class="datetime" *ngIf="dateRU && dateENG && time">
    <div class="time">
      {{ time }}
    </div>
    <div class="dates">
      <div class="date">
        {{ dateRU }}
      </div>
      <div class="date">
        {{ dateENG }}
      </div>
    </div>
  </div>
</div>

<div class="info">
  <div class="weather info-block">
    <div class="weather-day" *ngIf="(currentTemp$ | async) as temp">
      <h2>Сегодня / Today</h2>
      <div class="morning">
        <h4>Сейчас / Now</h4>
        <span class="value">{{ temp }}</span>
      </div>

      <div class="forecast" *ngIf="forecastToday$ | async as forecast">
        <h4 *ngIf="forecast.type === 'morning'">Утром / Morning</h4>
        <h4 *ngIf="forecast.type === 'evening'">Вечером / Evening</h4>
        <span class="value">{{ forecast.value }}</span>
      </div>
    </div>

    <div class="weather-day">
      <h2>Завтра / Tomorrow</h2>
      <div class="morning">
        <h4>Утром / Morning</h4>
        <span class="value">+15</span>
      </div>

      <div class="evening">
        <h4>Вечером / Evening</h4>
        <span class="value">+5</span>
      </div>
    </div>
  </div>

  <div class="currency info-block"> currency </div>
</div>
