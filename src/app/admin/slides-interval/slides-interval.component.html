<ng-container *ngIf="value$ | async as value">
  <div class="header">
    <h3>Интервал для слайдов</h3>
    <span *ngIf="saved === true" style="color: green">Сохранено</span>
    <span *ngIf="saved === false" style="color: red">Идёт сохранение...</span>
  </div>
  <p>Текущее значение: {{ formatLabel(value) }}</p>
  <mat-slider
    color="primary"
    thumbLabel
    tickInterval="1000"
    min="1"
    max="120"
    [displayWith]="formatLabel"
    [value]="value"
    (change)="onChange($event)"
  ></mat-slider>
</ng-container>
