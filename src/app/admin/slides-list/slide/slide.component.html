<ng-content></ng-content>
<span class="name" [matTooltip]="slide.name" matTooltipPosition="above">{{ slide.name }}</span>


<mat-chip-list>
  <mat-chip color="primary" selected *ngIf="slide.fullscreen" (removed)="fullscreenChange(false)">
    fullscreen
    <mat-icon matChipRemove>cancel</mat-icon>
  </mat-chip>
</mat-chip-list>


<app-holdable-delete (deleted)="delete($event)"></app-holdable-delete>

<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu" style="display: none;">
  <mat-checkbox class="mat-menu-item" color="primary" [checked]="slide.fullscreen"
    (change)="fullscreenChange($event.checked)">
    На полный экран
  </mat-checkbox>
</mat-menu>
