<div class="dropzone" appDropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)" [class.hovering]="isHovering">
  <h2>Перетащите сюда файлы или кликните для выбора файлов.</h2>
</div>

<div class="uploads" *ngIf="files.length > 0" @fadeIn>
  <h3>Загрузки</h3>
  <div class="tasks" [@list]="files.length">
    <app-upload-task *ngFor="let file of files" [file]="file"></app-upload-task>
  </div>
</div>
